<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/cabecalho.css">
    <link rel="stylesheet" href="./assets/css/banner.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/rodape.css">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__logo">
            <div class="campo__logo">
                <img class="logo" src="./assets/img/logo.svg" alt="logo AluraGeek">
                <img class="alura" src="./assets/img/alura.svg" alt="logo alura">           <img class="geek" src=".//assets/img/geek.svg" alt="logo geek">
            </div>
    
            <div class="campo__busca">
                <input name="busca" class="input__busca" type="text" placeholder="O que deseja encontrar?">
                <img class="lupa" src="./assets/img/lupa.svg" alt="lupa">
            </div>
        </div>
        <button class="login">Login</button>
    </header>
    
    <section class="banner">
        <div class="banner__container">
            <h1 class="banner__titulo">Dezembro Promocional</h1>
            <p class="banner__descricao">Produtos selecionados com 33% de desconto</p>
            <button class="btn-banner">Ver Consoles</button>
        </div>
    </section>

    <section class="footer">
        <div class="conteudo">
            <div class="campo__logo-footer">
                <img class="logo-footer" src="./assets/img/logo.svg" alt="logo AluraGeek">
                <img class="alura-footer" src="./assets/img/alura.svg" alt="logo alura">           
                <img class="geek-footer" src=".//assets/img/geek.svg" alt="logo geek">
            </div>
            <div class="links">
                <a class="link__item um" href="#">
                    <span>Quem somos nós</span>
                </a>
                <a class="link__item dois" href="#">
                    <span>Política de privacidade</span>
                </a>
                <a class="link__item tres" href="#">
                    <span>Programa fidelidade</span>
                </a>
                <a class="link__item quatro" href="#">
                    <span>Nossas lojas</span>
                </a>
                <a class="link__item cinco" href="#">
                    <span>Quero ser franqueado</span>
                </a>
                <a class="link__item seis" href="#">
                    <span>Anuncie aqui</span>
                </a>
            </div>
            <div class="contato">
                <p class="contato-text">Fale conosco</p>
                <form action="">
                    <div class="input-container">
                        <div class="input-nome">
                            <label class="input-label" for="nome">Nome</label>
                            <input name="nome" id="nome" class="input" type="text"  data-tipo="nome">
                        </div>
                        <div class="input-mensagem">
                            <input name="mensagem" id="mensagem" class="input-m" type="text"  data-tipo="mensagem" placeholder="Escreva sua mensagem">
                        </div>
                    </div>
                    <button class="btn-contato">Enviar mensagem</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="rodape">
        <span>Copyright © | Coded by Milleny </span>
    </footer>
</body>
</html>
