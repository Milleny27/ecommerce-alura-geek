<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/cabecalho.css">
    <link rel="stylesheet" href="./assets/css/banner.css">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__logo">
            <div class="campo__logo">
                <img class="logo" src="./assets/img/logo.svg" alt="logo AluraGeek">
                <img class="alura" src="./assets/img/alura.svg" alt="logo alura">           <img class="geek" src=".//assets/img/geek.svg" alt="logo geek">
            </div>
    
            <div class="campo__busca">
                <input name="busca" class="input__busca" type="text" placeholder="O que deseja encontrar?">
                <img class="lupa" src="./assets/img/lupa.svg" alt="lupa">
            </div>
        </div>
        <button class="login">Login</button>
    </header>
    
    <section class="banner">
        <div class="banner__container">
            <h1 class="banner__titulo">Dezembro Promocional</h1>
            <p class="banner__descricao">Produtos selecionados com 33% de desconto</p>
            <button class="btn-banner">Ver Consoles</button>
        </div>
    </section>
</body>
</html>
